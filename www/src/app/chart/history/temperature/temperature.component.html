<div *ngIf="loaded">
    <mat-divider></mat-divider>
    <div>
        Temperature data for the last 24 hours.
    </div>
    <google-chart
        #chart
        [title]="chartTitle"
        [type]="type"
        [data]="getTemperatureHistory()"
        [columnNames]="columnNames"
        [options]="options"
        [width]="width"
        [height]="height"
    >
    </google-chart>
</div>
