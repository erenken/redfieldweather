<mat-toolbar class="mat-primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" fxShow="false" fxHide.lt-md="false">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Redfield Weather</span>
  <span class="fill-remaining-space"></span>
  <div fxShow="true" fxHide.lt-md="true">
      <a
        *ngFor="let menuItem of menuItems"
        routerLink="{{menuItem.route}}"
        mat-button>{{menuItem.displayName}}</a>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button *ngFor="let menuItem of menuItems"
    mat-menu-item
    [routerLink]="menuItem.route">{{menuItem.displayName}}</button>
</mat-menu>
